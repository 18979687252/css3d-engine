<!DOCTYPE HTML>
<head>
    <script src="../lib/underscore.js"></script>
    <script src="../css3d.js"></script>
    <style>
    </style>
</head>
<body>
    <script>
        //创建场景
        var s = new Css3D.Stage();
        s.size("100%", "100%");
        s.material({
            color : "#cccccc"
        });
        s.update();
        document.body.appendChild(s.el);

        //创建1个平面放入场景
        var p = new Css3D.Plane();
        p.size(100,100).position(0, 100, -500).rotate(0, 0, 0).material({
            color : Css3D.getRandomColor()
        }).update();
        s.addChild(p);

        //创建1个立方体放入场景
        var c = new Css3D.Cube();
        c.size(100).position(0, -100, -500).rotate(0, 0, 0).material({
            color : Css3D.getRandomColor()
        }).update();
        s.addChild(c);

        //响应屏幕调整尺寸
        function resize() {
            s.size(window.innerWidth, window.innerHeight).update();
        };
        window.onresize = function() {
            resize();
        };
        resize();

        //刷新场景
        requestAnimationFrame = window.requestAnimationFrame || window.mozRequestAnimationFrame || window.webkitRequestAnimationFrame || window.msRequestAnimationFrame || window.oRequestAnimationFrame ||
        function(callback) {
            setTimeout(callback, 1000 / 60);
        };

        function go() {
            p.rotate(0, 1, 0).update();
            c.rotate(0, -1, 0).update();
            
            // sp.move(0, 1, 0).update();

            // s.camera.move(0,0,-1).rotate(0,0.15,0);
            // s.update();

            requestAnimationFrame(go);
        }

        requestAnimationFrame(go);

    </script>
</body>
