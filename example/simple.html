<!DOCTYPE HTML>
<head>
    <script src="../css3d.js"></script>
    <style>
    </style>
</head>
<body>
<script>
    //创建场景
    var s = new C3D.Stage();
    s.size(window.innerWidth, window.innerHeight).material({
        color: "#cccccc"
    }).update();
    document.body.appendChild(s.el);

    //创建1个平面放入场景
    var p = new C3D.Plane();
    p.size(100).position(0, 100, -s.fov).rotation(0, 0, 0).material({
        color: C3D.getRandomColor(),
        image: 'images/mouse.jpg'
    }).filter({blur: ['5px'], brightness: [3]}).origin('50%','50%',50).update();
    s.addChild(p);

    //创建1个立方体放入场景
    var c = new C3D.Cube();
    c.size(100).position(0, -100, -s.fov).rotation(0, 0, 0).material({
        color: C3D.getRandomColor()
    }).origin(50).update();
    s.addChild(c);

    //响应屏幕调整尺寸
    function resize() {
        s.size(window.innerWidth, window.innerHeight).update();
        p.position(0, 100, -s.fov).updateT();
        c.position(0, -100, -s.fov).updateT();
    }

    window.onresize = function () {
        resize();
    };
    resize();

    //刷新场景
    requestAnimationFrame = window.requestAnimationFrame || window.mozRequestAnimationFrame || window.webkitRequestAnimationFrame || window.msRequestAnimationFrame || window.oRequestAnimationFrame;

    function go() {
        p.rotate(0, 1, 0).updateT();
        c.rotate(0, -1, 0).updateT();

        // sp.move(0, 1, 0).update();

//        s.camera.move(0,0,-1).rotate(0,0.15,0).updateT();

        requestAnimationFrame(go);
    }

    requestAnimationFrame(go);

</script>
</body>
